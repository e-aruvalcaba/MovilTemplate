<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" onclick="loadContentIframe(1)">Load 1</button>

                <button class="btn btn-warning" onclick="loadContentIframe(3)">Load 3</button>
            </div>
        </div>
        <div class="row">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="b1" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="b2" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
            <div class="embed-responsive embed-responsive-16by9">

            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="b4" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="b5" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        $("#document").ready(function () {
            var tl = gsap.timeline();
            tl.to($("#card1"), { duration: 1.2, display: "flex", opacity: 1 }); //shorter syntax!
            tl.to($("#card2"), { duration: 1.2, display: "flex", opacity: 1 }); //shorter syntax!
            tl.to($("#card3"), { duration: 1.2, display: "flex", opacity: 1 }); //shorter syntax!
            tl.to($("#card4"), { duration: 1.2, display: "flex", opacity: 1 }); //shorter syntax!
        });
    </script>
