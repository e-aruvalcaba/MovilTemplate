<!doctype html>
<html lang="en" class="html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="E-Learning">
  <title>Mobile E-Learning</title>
  <!-- Bootstrap core CSS -->
  <link href="awesome/css/all.min.css" rel="stylesheet">
  <!--load all styles -->

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="offcanvas.css" rel="stylesheet">
</head>

<body style='background-image: url("assets/img/fondo_blur.jpg");'>

  <!-- loader -->

  <div class="loading-page" id="loader">
    <div class="counter">
      <p>Cargando</p>
      <h1>0%
      </h1>
      <hr />
    </div>
  </div>

  <!-- loader -->
  <nav class="navbar fixed-top navbar-dark bg-dark d-none" id="navbar">
    <img src="IMAGES PRUEBA/logs.png" style="width: 125px; max-height: 40px; height: 40px;" alt="Logo Aplciacion"
      class="navbar-brand mr-lg-0" href="#"></img>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container d-none" id="superContainer">
    <div class="row">
      <div class="col-lg-2 bg-dark sidebarCol menu-hide" id="sidebarCol">
        <div class="navbar-collapse offcanvas-collapse col-lg-3" id="menuContainer">
          <!-- Contenido de menu -->
        </div>
      </div>

      <div class="col">
      </div>

      <div class="contenido" class="col">
        <div class="mainContent" id="content">

        </div>
      </div>

      <!-- MOBILE BOTONES FLOTANTES  -->
      <div class="control-buttons d-lg-none">
        <div class="backButton" id="control-button-back">
          <a href="#" class="float nextAnimation my-float-back">
            <i class="fa fa-arrow-left my-float"></i>
          </a>
        </div>
        <div class="nextButton" id="control-button-next">
          <a href="#" class="float nextAnimation">
            <i class="fa fa-arrow-right my-float"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- FOOTER SOLO PARA LA VISTA DESKTOP -->
  <footer class="fixed-bottom bg-dark d-none d-lg-flex justify-content-center">
    <!-- OCULTAR EN VISTAS MOVILES-->
    <div class="row d-flex justify-content-center" style="color:white">

      <div id="btnAtras" onclick="anterior_frame()" class="disabledButton col-5 d-flex justify-content-around"
        style="cursor: pointer; font-size: 20px;">
        <a><i class="fa fa-chevron-left iconColor"></i></a>
        <p class="reset"> Anterior </p>
      </div>

      <div id="numTemasCompletados" class="col-2 d-flex justify-content-center"
        style="cursor: default; font-size: 20px;">
        <p>1/13</p>
      </div>

      <div id="btnSiguiente" onclick="siguiente_frame()" class="disabledButton col-5 d-flex justify-content-around"
        style="cursor: pointer; font-size: 20px;">
        <p class="reset" style="margin-right: 5px;">
          Siguiente
        </p>
        <a><i class="fa fa-chevron-right iconColor"></i></a>
      </div>

    </div>
  </footer>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="start.js"></script>

</body>

</html>
